<!DOCTYPE html>

<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col">

  <!-- â”€â”€ Navbar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <nav class="bg-blue-900 text-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center gap-3">
          <span class="text-2xl">ðŸ”¬</span>
          <div>
            <a href="/" class="text-xl font-bold tracking-tight">LicitaForense</a>
            <span class="text-blue-300 text-sm ml-2">Monitor</span>
          </div>
        </div>

        <div class="hidden md:flex items-center gap-1">
          <a href="/" class="nav-link {% if request.url.path == '/' %}bg-blue-700{% endif %}
             px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-700 transition">
            Dashboard
          </a>
          <a href="/licitaciones" class="nav-link {% if '/licitaciones' in request.url.path %}bg-blue-700{% endif %}

          </a>

             px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-700 transition">

          </a>
          <a href="/historial" class="nav-link {% if '/historial' in request.url.path %}bg-blue-700{% endif %}
             px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-700 transition">

          </a>
        </div>

        <!-- BotÃ³n buscar ahora -->
        <button onclick="triggerSearch()"
          class="bg-green-500 hover:bg-green-400 text-white px-4 py-2 rounded-lg text-sm font-semibold shadow transition flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">

  <!-- â”€â”€ Contenido â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <main class="flex-1 max-w-7xl mx-auto w-full px-4 sm:px-6 lg:px-8 py-8">
    {% block content %}{% endblock %}
  </main>

  <!-- â”€â”€ Footer â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <footer class="bg-white border-t border-gray-200 py-4 text-center text-sm text-gray-500">
    LicitaForense Monitor v1.0 â€” Sistema de monitoreo de licitaciones forenses
  </footer>

  <!-- â”€â”€ Toast notification â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <div id="toast" class="fixed bottom-4 right-4 hidden z-50">
    <div id="toast-body" class="bg-gray-900 text-white px-6 py-3 rounded-lg shadow-xl text-sm font-medium max-w-sm"></div>
  </div>

  <script>
    function showToast(msg, type = 'info') {
      const toast = document.getElementById('toast');
      const body = document.getElementById('toast-body');
      const colors = { info: 'bg-blue-700', success: 'bg-green-700', error: 'bg-red-700' };
      body.className = `${colors[type] || 'bg-gray-900'} text-white px-6 py-3 rounded-lg shadow-xl text-sm font-medium max-w-sm`;
      body.textContent = msg;
      toast.classList.remove('hidden');
      setTimeout(() => toast.classList.add('hidden'), 4000);
    }

    async function triggerSearch() {
      try {
        showToast('Iniciando bÃºsqueda en todos los portales...', 'info');
        const resp = await fetch('/api/runs/trigger', { method: 'POST' });
        const data = await resp.json();
        showToast('âœ“ BÃºsqueda iniciada en segundo plano', 'success');
      } catch(e) {
        showToast('Error al iniciar bÃºsqueda', 'error');
      }
    }

    function formatDate(iso) {
      if (!iso) return 'â€”';
      return new Date(iso).toLocaleDateString('es-AR', {
        day: '2-digit', month: '2-digit', year: 'numeric'
      });
    }

    function formatDateTime(iso) {
      if (!iso) return 'â€”';
      return new Date(iso).toLocaleString('es-AR', {
        day: '2-digit', month: '2-digit', year: 'numeric',
        hour: '2-digit', minute: '2-digit'
      });
    }

    function scoreColor(score) {
      if (score >= 0.8) return 'text-green-600 font-bold';
      if (score >= 0.5) return 'text-yellow-600 font-semibold';
      return 'text-gray-500';
    }
  </script>

  {% block scripts %}{% endblock %}
</body>
</html>
